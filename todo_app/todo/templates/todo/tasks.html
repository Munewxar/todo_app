{% extends 'todo/base.html' %}

{% block page_header %}{% endblock page_header %}

{% block content %}
<ul>
    {% for key, values in tasks_by_day.items %}
        <p>{{key}}</p>
        {% for v in values %}   
            <li>{{ v.task_text }}</li>
        {% endfor %}
    {% endfor %}
</ul>
{% endblock content %}
