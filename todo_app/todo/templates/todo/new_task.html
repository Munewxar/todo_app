{% extends 'todo/base.html' %}
{% load bootstrap4 %}


{% block content %}
<form method="post" action="{% url 'todo:new_task' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Create Task</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'todo:tasks' %}">
</form>
{% endblock content %}
