{% extends 'todo/base.html' %}
{% load bootstrap4 %}

{% block content %}
<h3 class="mb-4">Register</h2>

<form method="POST" action="{% url 'users:register' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Register</button>
    {% endbuttons %}
</form>

{% endblock content %}
