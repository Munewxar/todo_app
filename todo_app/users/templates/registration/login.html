{% extends "todo/base.html" %}
{% load bootstrap4 %}

{% block content %}
<h3 class="mb-4">Please log in to your account</h2>

<form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Log in</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'todo:index' %}" />
</form>
{% endblock content%}
